<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio and Video Demo</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <h1>HTML5 Audio and Video Demo</h1>
        <section>
            <h2>Audio Player</h2>
            <audio controls>
                <source src="assets/audio/thunder.mp3" type="audio/mpeg">
            </audio>
            <section>
                <h2>Video Player</h2>
                <video width="600" controls>
                    <source src="assets/video/hudson-shelter-falls.mp4" type="video/mp4">
                </video>
            </section>
        </section>
    </body>
</html>
