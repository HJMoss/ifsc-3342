<!DOCTYPE html>

    <title>Bootstrap demo</title>
    <link

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Grant County Library</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catalog</a>
              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log-In</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <h3 class="text-primary">Welcome to Your</h3>
    <h2 class="text-secondary">Grant County Library</h2>
    <h3 class="text-primary">Discover, Dream, Thrive</h3>
    
    <section class="mid">

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="assets/img/Screenshot 2025-04-23 161825.png" class="img-thumbnail" alt="...">
          </div>
          <div class="col">
            <table class="table table-striped-columns">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Hours</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Monday</td><td>9am - 7:30pm</td></tr>
                <tr><td>Tuesday</td><td>9am - 4:30pm</td></tr>
                <tr><td>Wednesday</td><td>9am - 4:30pm</td></tr>
                <tr><td>Thursday</td><td>CLOSED</td></tr>
                <tr><td>Friday</td><td>9am - 4:30pm</td></tr>
                <tr><td>Saturday</td><td>10am - 2pm</td></tr>
                <tr><td>Sunday</td><td>CLOSED</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </section>
